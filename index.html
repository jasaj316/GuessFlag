<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Guess the Flag</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <section class="flex">
    <section>
      <article>
        <h1>Guess the Flag</h1>
        <div id="flagimg"></div>
        <button id="guessbtn">Answer</button>
      </article>
      <aside class="data hidden">
        <h2 id="answertext"></h2>
        <p class="text" id="captext"></p>
        <p class="val" id="capval"></p>
        <p class="text" id="poptext"></p>
        <p class="val" id="popval"></p>
        <p class="text" id="curtext"></p>
        <p class="val" id="curval"></p>
        <p class="text" id="lantext"></p>
        <p class="val" id="lanval"></p>
        <p class="text" id="roundscore"></p>
      </aside>
      <div>
        <h3 id="totalscore">Total Score: 0</h3>
      </div>
    </section>
    <section>
      <div id="mapid"></div>
    </section>
  </section>
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <script src="index.js"></script>
</body>

</html>
